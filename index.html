<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoFides</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e13;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .social-link {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 10;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(20, 25, 33, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
        }

        .social-link:hover {
            background: rgba(20, 25, 33, 0.9);
            border-color: rgba(212, 175, 55, 0.6);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.2);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            fill: #d4af37;
            transition: fill 0.3s ease;
        }

        .social-link:hover svg {
            fill: #f4d47c;
        }

        @media (max-width: 768px) {
            .social-link {
                bottom: 1.5rem;
                right: 1.5rem;
                width: 45px;
                height: 45px;
            }
            
            .social-link svg {
                width: 22px;
                height: 22px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <a href="https://x.com/Cryptofides_com" target="_blank" rel="noopener noreferrer" class="social-link" aria-label="Follow us on X">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
    </a>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];
        let hubs = [];
        let mouse = { x: null, y: null, radius: 200 };
        let time = 0;

        function setCanvasSize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor(isHub = false) {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.baseVx = (Math.random() - 0.5) * 0.3;
                this.baseVy = (Math.random() - 0.5) * 0.3;
                this.vx = this.baseVx;
                this.vy = this.baseVy;
                this.radius = isHub ? Math.random() * 3 + 2 : Math.random() * 1.5 + 0.5;
                this.opacity = isHub ? Math.random() * 0.4 + 0.6 : Math.random() * 0.3 + 0.2;
                this.isHub = isHub;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.orbitRadius = isHub ? Math.random() * 30 + 20 : 0;
                this.orbitSpeed = (Math.random() - 0.5) * 0.02;
                this.baseX = this.x;
                this.baseY = this.y;
            }

            update() {
                // Orbital motion for hubs
                if (this.isHub) {
                    time += 0.001;
                    this.baseX += this.baseVx * 0.5;
                    this.baseY += this.baseVy * 0.5;
                    
                    const orbitX = Math.cos(time * this.orbitSpeed + this.pulsePhase) * this.orbitRadius;
                    const orbitY = Math.sin(time * this.orbitSpeed + this.pulsePhase) * this.orbitRadius;
                    
                    this.x = this.baseX + orbitX;
                    this.y = this.baseY + orbitY;
                } else {
                    this.x += this.vx;
                    this.y += this.vy;
                }

                // Bounce off edges
                if (this.baseX < 0 || this.baseX > width) this.baseVx *= -1;
                if (this.baseY < 0 || this.baseY > height) this.baseVy *= -1;
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;

                // Mouse interaction - repel particles
                if (mouse.x !== null && mouse.y !== null) {
                    const dx = mouse.x - this.x;
                    const dy = mouse.y - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        const angle = Math.atan2(dy, dx);
                        this.vx -= Math.cos(angle) * force * 0.3;
                        this.vy -= Math.sin(angle) * force * 0.3;
                        
                        if (this.isHub) {
                            this.baseVx -= Math.cos(angle) * force * 0.15;
                            this.baseVy -= Math.sin(angle) * force * 0.15;
                        }
                    }
                }

                // Return to base velocity
                this.vx += (this.baseVx - this.vx) * 0.05;
                this.vy += (this.baseVy - this.vy) * 0.05;

                // Gentle damping
                this.vx *= 0.995;
                this.vy *= 0.995;
                this.baseVx *= 0.995;
                this.baseVy *= 0.995;
            }

            draw() {
                // Pulsing effect for hubs
                const pulse = this.isHub ? Math.sin(time * 2 + this.pulsePhase) * 0.3 + 1 : 1;
                const currentRadius = this.radius * pulse;
                
                // Outer glow for hubs
                if (this.isHub) {
                    const gradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, currentRadius * 4
                    );
                    gradient.addColorStop(0, `rgba(212, 175, 55, ${this.opacity * 0.3})`);
                    gradient.addColorStop(0.5, `rgba(45, 95, 141, ${this.opacity * 0.15})`);
                    gradient.addColorStop(1, 'rgba(212, 175, 55, 0)');
                    
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, currentRadius * 4, 0, Math.PI * 2);
                    ctx.fillStyle = gradient;
                    ctx.fill();
                }

                // Core particle
                ctx.beginPath();
                ctx.arc(this.x, this.y, currentRadius, 0, Math.PI * 2);
                
                if (this.isHub) {
                    const coreGradient = ctx.createRadialGradient(
                        this.x, this.y, 0,
                        this.x, this.y, currentRadius
                    );
                    coreGradient.addColorStop(0, `rgba(255, 215, 100, ${this.opacity})`);
                    coreGradient.addColorStop(1, `rgba(212, 175, 55, ${this.opacity * 0.8})`);
                    ctx.fillStyle = coreGradient;
                } else {
                    ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`;
                }
                
                ctx.fill();
            }
        }

        function drawConnections() {
            // Draw connections to hubs
            particles.forEach(particle => {
                if (particle.isHub) return;
                
                let closestHub = null;
                let minDistance = Infinity;
                
                hubs.forEach(hub => {
                    const dx = particle.x - hub.x;
                    const dy = particle.y - hub.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < minDistance && distance < 200) {
                        minDistance = distance;
                        closestHub = hub;
                    }
                });
                
                if (closestHub) {
                    const opacity = (1 - minDistance / 200) * 0.2;
                    const gradient = ctx.createLinearGradient(
                        particle.x, particle.y,
                        closestHub.x, closestHub.y
                    );
                    gradient.addColorStop(0, `rgba(212, 175, 55, ${opacity * 0.3})`);
                    gradient.addColorStop(0.5, `rgba(45, 95, 141, ${opacity * 0.5})`);
                    gradient.addColorStop(1, `rgba(212, 175, 55, ${opacity * 0.8})`);
                    
                    ctx.beginPath();
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = 0.8;
                    ctx.moveTo(particle.x, particle.y);
                    ctx.lineTo(closestHub.x, closestHub.y);
                    ctx.stroke();
                }
            });

            // Draw hub-to-hub connections
            for (let i = 0; i < hubs.length; i++) {
                for (let j = i + 1; j < hubs.length; j++) {
                    const dx = hubs[i].x - hubs[j].x;
                    const dy = hubs[i].y - hubs[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 300) {
                        const opacity = (1 - distance / 300) * 0.25;
                        const gradient = ctx.createLinearGradient(
                            hubs[i].x, hubs[i].y,
                            hubs[j].x, hubs[j].y
                        );
                        gradient.addColorStop(0, `rgba(212, 175, 55, ${opacity})`);
                        gradient.addColorStop(0.5, `rgba(45, 95, 141, ${opacity * 1.2})`);
                        gradient.addColorStop(1, `rgba(212, 175, 55, ${opacity})`);
                        
                        ctx.beginPath();
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 1.5;
                        ctx.moveTo(hubs[i].x, hubs[i].y);
                        ctx.lineTo(hubs[j].x, hubs[j].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function drawBackground() {
            // Subtle radial gradient background
            const gradient = ctx.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height) / 2
            );
            gradient.addColorStop(0, '#0f141a');
            gradient.addColorStop(1, '#0a0e13');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);
        }

        function init() {
            setCanvasSize();
            particles = [];
            hubs = [];
            
            const hubCount = Math.floor(Math.min(width, height) / 200) + 3;
            const particleCount = Math.min(Math.floor((width * height) / 12000), 150);
            
            // Create hub particles
            for (let i = 0; i < hubCount; i++) {
                hubs.push(new Particle(true));
            }
            
            // Create regular particles
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle(false));
            }
        }

        function animate() {
            drawBackground();
            
            time += 0.01;
            
            drawConnections();
            
            [...hubs, ...particles].forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Event Listeners
        window.addEventListener('resize', init);
        
        canvas.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        canvas.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
        });

        // Touch support
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
        });

        canvas.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        init();
        animate();
    </script>
</body>
</html>
